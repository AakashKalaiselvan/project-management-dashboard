# Default Application Configuration
# This file contains default settings that can be overridden by environment-specific profiles

# Default Profile (Development)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Application Information
spring.application.name=Project Management System
spring.application.version=1.0.0

# Default Database Configuration (can be overridden by profiles)
spring.datasource.driver-class-name=org.postgresql.Driver

# Default JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Default Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Default Logging Configuration
logging.level.com.pms=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.flywaydb=INFO

# Default CORS Configuration
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Default Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.fail-on-missing-files=true
spring.flyway.fail-on-migration-failure=true
spring.flyway.clean-disabled=true
spring.flyway.init-sql=SET search_path TO public

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.request-interceptor=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.paths-to-match=/api/**
springdoc.packages-to-scan=com.pms.controller 