# Test Environment Configuration
# Profile: test

# Database Configuration (H2 In-Memory)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.pms=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
logging.level.org.flywaydb=${LOG_LEVEL:INFO}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.fail-on-missing-files=true
spring.flyway.fail-on-migration-failure=true
spring.flyway.clean-disabled=false

# Test Features
spring.jpa.defer-datasource-initialization=false